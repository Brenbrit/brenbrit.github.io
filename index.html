<!DOCTYPE html>
<html>
    <head>
        <title>PGP Words</title>

        <script src="backend.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./CSS/home-page.css" />
    </head>
    <body>
        <div id="header">
            <h1>PGP Words Translator</h1>
        </div>
        <div id="page-body">
            <div id="input-container">
                <h2>Words -> File</h2>
                <p>
                    Type your words into the below box, then press DOWNLOAD to
                    download the resulting file.
                </p>
                <textarea
                    id="inputArea"
                    placeholder="Type some PGP words here..."
                ></textarea>
            </div>
            <br /><br />
            <div id="result-container">
                <h2>File -> Words</h2>
                <button class="general-button" type="button">COPY</button>
                <div>
                    <textarea
                        id="outputArea"
                        placeholder="Uploaded PGP words will be listed here."
                        readonly
                    ></textarea>
                </div>
            </div>
            <button type="button" onclick="downloadClicked()">DOWNLOAD</button>
        </div>
    </body>
</html>
